<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extensions Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Extensions List</h1>
      <div class="filter-buttons">x
        <button class="active">All</button>
        <button>Active</button>
        <button>Inactive</button>
      </div>
    </div>
    <div class="grid">
      <div class="card">
        <h3>DevLens</h3>
        <p>Quickly inspect page layouts and visualize element boundaries.</p>
        <button class="remove-btn">Remove</button>
        <div class="toggle">
          <input type="checkbox" checked />
        </div>
      </div>
      <div class="card">
        <h3>StyleSpy</h3>
        <p>Instantly analyze and copy CSS from any webpage element.</p>
        <button class="remove-btn">Remove</button>
        <div class="toggle">
          <input type="checkbox" checked />
        </div>
      </div>
      <div class="card">
        <h3>SpeedBoost</h3>
        <p>Optimizes browser resource usage to accelerate page loading.</p>
        <button class="remove-btn">Remove</button>
        <div class="toggle">
          <input type="checkbox" />
        </div>
      </div>
      <!-- Add more cards below using the same pattern -->
    </div>
  </div>
</body>
</html>
